[DEFAULT]
srs900913 = +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +no_defs +over

[postgis_conn]
type = postgis
port = 5432
host = localhost
dbname = planet_osm
user = osm
estimate_extent = false
extent = -20037508,-20037508,20037508,20037508
layer_srs = %(srs900913)s
password = None

[postgis_terrain]
type = postgis
port = 5432
host = localhost
dbname = terrain
user = terrain
estimate_extent = false
extent = -20037508,-20037508,20037508,20037508
layer_srs = %(srs900913)s
password = None

[aeroways]
template = postgis_terrain
table = osm_aeroways

[aeroways-med]
template = postgis_terrain
table = osm_aeroways_z13

[aeroways-low]
template = postgis_terrain
table = osm_aeroways_z10

[green_areas]
template = postgis_terrain
table = (SELECT *, ST_Area(geometry) / 1000000 AS sq_km
         FROM osm_green_areas
         WHERE ST_Area(geometry) / 1000000 < 9
        ) AS green_areas

[green_areas-med]
template = postgis_terrain
table = (SELECT *, ST_Area(geometry) / 1000000 AS sq_km
         FROM osm_green_areas_z13
         WHERE ST_Area(geometry) / 1000000 < 9
        ) AS green_areas

[green_areas-low]
template = postgis_terrain
table = (SELECT *, ST_Area(geometry) / 1000000 AS sq_km
         FROM osm_green_areas_z10
         WHERE ST_Area(geometry) / 1000000 < 9
        ) AS green_areas

[grey_areas]
template = postgis_conn
table = (SELECT way,
	            name
	     FROM planet_osm_polygon
	     WHERE amenity IN ('school', 'college', 'university', 'bus_station',
	                       'ferry_terminal', 'hospital', 'kindergarten',
	                       'place_of_worship', 'public_building', 'townhall')
	        OR landuse IN ('industrial', 'commercial')
	     ORDER BY z_order ASC, way_area DESC
	    
	    ) AS civic

[waterways]
template = postgis_conn
table = (SELECT way,
	            name
	     FROM planet_osm_line
	     WHERE waterway IS NOT NULL
	    
	    ) AS water

